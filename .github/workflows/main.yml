name: Main Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Check Code
        uses: actions/checkout@v3

      - name: Install Pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: ${{ matrix.pnpm }}

      - name: Setup Node (${{ matrix.node }})
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install