name: Main Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  deploy:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node: [16.14.0]
        os: [ubuntu-latest]
        pnpm: [7.11.0]

    steps:
      - name: Check Code
        uses: actions/checkout@v4

      - name: Install Pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: ${{ matrix.pnpm }}

      - name: Setup Node (${{ matrix.node }})
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Unit Testing
        run: pnpm run test:unit:ci